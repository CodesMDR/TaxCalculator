<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <form action="#">
        <div class="tax-year">
          <label for="">Tax Year: </label>
          <select id="">
            <option value="">2023</option>
            <option value="">2022</option>
            <option value="">2021</option>
            <option value="">2020</option>
          </select>
        </div>
        <div class="tax-year">
          <label for="">Province: </label>
          <select id="">
            <option value="">Ontario</option>
            <option value="">Alberta</option>
            <option value="">Quebec</option>
            <option value="">British Columbia</option>
            <option value="">Newfoundland</option>
            <option value="">Manitoba</option>
            <option value="">Nova Scotia</option>
            <option value="">Nunavut</option>
            <option value="">Yukon</option>
            <option value="">Prince Edward Island</option>
          </select>
        </div>
        <div class="income">
          <label for="">Income:</label>
          <i class="fa-solid fa-dollar-sign"></i>
          <input type="text" placeholder="" class="income-input" />
        </div>
        <div class="results">
          <p>Estimated Amount</p>
          <input type="text" placeholder="$0" class="results-input" />
        </div>
        <div class="buttons">
          <button id="calculate">Calculate</button>
          <button id="reset">Reset</button>
        </div>
      </form>
    </div>

    <footer>
      <p>&copy; 2023 CodesDR | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
